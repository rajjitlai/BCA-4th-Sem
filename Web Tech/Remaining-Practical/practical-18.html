<!-- Write  a  code  to  display  the  words  "AngularJS"  in  both  text  format  and  in  a  text  box 
when the page is viewed in the browser -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical-18</title>
</head>

<body>
    <!-- AngularJS in text format -->
    <p>
        <b>
            AngularJS
        </b>
    </p>

    <!-- AngularJS in a Textbox -->
    <p>
        <input type="text" value="AngularJS">
    </p>

</body>

</html>
