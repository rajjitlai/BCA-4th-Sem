<!-- Write a HTML code to demonstrate the use of Anchor Tag for the Following:
a) Creating a web link that opens in a new window
b) Creating a web link that opens in the same window
c) Reference within the same HTML document
d) Reference to some image -->
<!-- Copy code from Below, make sure to remove the Comments -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a tag</title>
</head>

<body>
    <center>
        <h1>Use of "a" tag</h1>
    </center>

    <center style="font-size: 45px;">
        <!-- a) link opens in a new window -->
        <span>Link opens in a new window</span>
        <a href="https://www.google.com" target="_blank"><b>Google</b></a>
        <br>
        <br>
        <!-- b) link opens in the same window -->
        <span>Link opens in the same window</span>
        <a href="https://www.google.com" target="_self">Google</a>
        <br>
        <br>
        <!-- c) Reference within the same HTML document -->
        <span>Reference within the same HTML document</span>
        <a href="index.html">HTML</a>
        <br>
        <br>
        <!-- d) Reference to some image -->
        <span>Reference to some images</span>
        <a href="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">Image</a>
    </center>
</body>

</html>
